<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="overflow: scroll">
<div><input value="/hello"/>
    <button onclick="request()">request</button>
</div>

<script src="http://qiniu.anxpp.com/anxpp/index/js/jquery.js"></script>
<script>
    var i = 0;
    $(function () {

    });

    function request() {
        ++i;
        $.get($('input').val(), function (data) {
            $('body').append('<div>第' + i + '次请求，response ：' + data + '</div>');
        })
    }
</script>
</body>
</html>
